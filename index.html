<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vereficador de Idade</title>
</head>
<body>
    <header>
        <h1>Vereficador de Idade</h1>
    </header>

    <main>
        <article>
            <section>
                <p>
                    Ano de Nascimento:
                    <input type="number" name="inpAno" id="inpAno">
                </p>
        
                <p>
                    Sexo:
                    <input type="radio" name="inpSexo" id="masc" checked>
                    <label for="masc">Masculino</label>
                    <input type="radio" name="inpSexo" id="feme">
                    <label for="fem">Femenino</label>
                </p>
        
                <p>
                    <input type="button" value="Verificar" id="botao">
                </p>
            </section>
        
            <section>
                <p id="res">Preencha os dados acima para ver o resultado!</p>
            </section>
        </article>
    </main>

    <footer>
        <p>Me encontre no <a href="https://github.com/edOzz42" class="github">GitHub</a></p>
    </footer>
    
    <script src="javascript.js"></script>
</body>
</html>
